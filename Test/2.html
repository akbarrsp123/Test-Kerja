   username=/^[_\a-z\-]{8,100}$/;

      alert ('Username minimal 8 karakter, hanya boleh Huruf kecil dan menggunakaan underscore!');
      form.username.focus();
      return false;
   }
return (true);
}

function validasi_input(form){
   username=/^[a-zA-Z0-9\_\-\!\`\~\@\#\$\%\^\&\*\(\)\=\+\<\>\?\:\"\[\]\{\}\;\'\,\.\/"]{8,100}$/;
   if (!username.test(form.password.value)){
